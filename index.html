<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTE SECU | 지능형 보안 인프라 파트너</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; overflow-x: hidden; }
        
        /* 애니메이션 및 특수 효과 */
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { display: flex; animation: marquee 40s linear infinite; }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 15s linear infinite; }

        @keyframes gradient-x { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .animate-gradient-x { background-size: 200% 200%; animation: gradient-x 15s ease infinite; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        .dark-mode { background-color: #030712; color: #f1f5f9; }
        .light-mode { background-color: #ffffff; color: #0f172a; }
        
        .glass { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 아이콘 렌더링을 위한 컴포넌트
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const ScrollReveal = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        const App = () => {
            const [darkMode, setDarkMode] = useState(true);
            const [scrolled, setScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const businessAreas = [
                { title: "네트워크 보안", desc: "SECUI 솔루션 기반 차세대 방화벽으로 하이브리드 클라우드를 완벽 보호합니다.", icon: "activity", grad: "from-blue-600 to-cyan-500", tag: "Network" },
                { title: "데이터 완전 삭제", desc: "Blancco 인증 파트너로서 재사용 불가능한 수준의 완벽한 데이터 폐기를 수행합니다.", icon: "database", grad: "from-indigo-600 to-blue-500", tag: "Data" },
                { title: "지능형 위협 대응", desc: "Endpoint 이상 징후를 AI가 실시간 분석하여 제로데이 공격에 선제 대응합니다.", icon: "shield-alert", grad: "from-blue-700 to-indigo-600", tag: "AI Security" },
                { title: "통합 보안 관제", desc: "숙련된 전문가의 24/7 모니터링을 통해 보안 위협에 즉각 대응합니다.", icon: "cpu", grad: "from-slate-700 to-slate-500", tag: "MDR" }
            ];

            return (
                <div className={`min-h-screen transition-colors duration-700 ${darkMode ? 'dark-mode' : 'light-mode'}`}>
                    
                    {/* 배경 레이어 (App.jsx와 동일) */}
                    <div className="fixed inset-0 pointer-events-none z-0">
                        <div className={`absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full blur-[120px] opacity-20 transition-colors duration-700 ${darkMode ? 'bg-blue-900' : 'bg-blue-100'}`}></div>
                        <div className={`absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full blur-[120px] opacity-20 transition-colors duration-700 ${darkMode ? 'bg-indigo-900' : 'bg-indigo-100'}`}></div>
                        <div className={`absolute inset-0 opacity-[0.03] ${darkMode ? '' : 'invert opacity-[0.05]'} bg-[url('https://www.transparenttextures.com/patterns/grid-me.png')]`}></div>
                    </div>

                    {/* 상단 바 */}
                    <nav className={`fixed w-full z-[60] transition-all duration-500 ${scrolled ? (darkMode ? 'bg-[#030712]/80 border-b border-white/5 py-3' : 'bg-white/80 border-b border-slate-200 py-3') : 'bg-transparent py-7'} glass`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="relative">
                                    <div className="absolute inset-0 bg-blue-500 blur-lg opacity-40"></div>
                                    <div className="relative w-11 h-11 bg-gradient-to-tr from-blue-700 to-blue-500 rounded-xl flex items-center justify-center shadow-xl">
                                        <Icon name="shield-check" className="text-white" />
                                    </div>
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-2xl font-black tracking-tighter leading-none">GTE SECU</span>
                                    <span className="text-[10px] font-bold tracking-[0.2em] text-blue-500 mt-0.5 uppercase">Security Expert</span>
                                </div>
                            </div>
                            <div className="hidden md:flex items-center gap-12">
                                {['회사소개', '사업분야', '제품소개', '고객지원'].map(link => (
                                    <a key={link} href="#" className="text-sm font-bold tracking-tight hover:text-blue-500 transition-all relative group">
                                        {link}<span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 transition-all group-hover:w-full"></span>
                                    </a>
                                ))}
                                <div className="flex items-center gap-6 pl-8 border-l border-white/10">
                                    <button onClick={() => setDarkMode(!darkMode)} className={`p-2.5 rounded-xl transition-all ${darkMode ? 'bg-slate-900 text-yellow-400' : 'bg-slate-100 text-slate-600'}`}>
                                        {darkMode ? <Icon name="sun" size={18} /> : <Icon name="moon" size={18} />}
                                    </button>
                                    <button className="bg-blue-600 text-white px-7 py-3 rounded-xl text-sm font-black hover:bg-blue-500 transition-all">PARTNER INQUIRY</button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* 히어로 섹션 */}
                    <section className="relative min-h-screen flex items-center pt-20 overflow-hidden px-6">
                        <div className="max-w-7xl mx-auto w-full grid lg:grid-cols-2 gap-16 items-center">
                            <div>
                                <ScrollReveal>
                                    <div className="inline-flex items-center gap-3 px-4 py-2 bg-blue-500/10 border border-blue-500/20 text-blue-500 rounded-full text-xs font-black uppercase tracking-widest mb-10">
                                        <div className="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>
                                        Certified Security Infrastructure Leader
                                    </div>
                                    <h1 className="text-6xl md:text-8xl font-black leading-[0.95] mb-10 tracking-tighter">
                                        디지털 자산의<br />
                                        <span className="relative text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-indigo-400 to-cyan-400 animate-gradient-x">철저한 방어선</span>
                                    </h1>
                                    <p className="text-xl md:text-2xl mb-14 leading-relaxed max-w-xl font-medium opacity-70">
                                        단순한 솔루션 공급을 넘어 비즈니스의 연속성을 보장하는 지능형 보안 에코시스템을 구축합니다.
                                    </p>
                                    <div className="flex flex-wrap gap-6">
                                        <button className="bg-blue-600 text-white px-10 py-5 rounded-2xl font-black text-lg shadow-2xl shadow-blue-600/40 hover:-translate-y-1 transition-all flex items-center gap-3 group">
                                            사업 영역 탐색 <Icon name="arrow-right" size={20} className="group-hover:translate-x-1 transition-transform" />
                                        </button>
                                        <button className={`px-10 py-5 rounded-2xl font-black text-lg border-2 transition-all hover:bg-white/5 ${darkMode ? 'border-white/10' : 'border-slate-200'}`}>파트너십 문의</button>
                                    </div>
                                </ScrollReveal>
                            </div>

                            {/* 인터랙티브 그래픽 */}
                            <ScrollReveal delay={800} className="hidden lg:block relative">
                                <div className="relative w-full aspect-square max-w-lg mx-auto">
                                    <div className="absolute inset-0 border-2 border-blue-500/10 rounded-full animate-[spin_20s_linear_infinite]"></div>
                                    <div className="absolute inset-8 border-2 border-dashed border-indigo-500/20 rounded-full animate-[spin_15s_linear_infinite_reverse]"></div>
                                    <div className="absolute inset-[25%] bg-gradient-to-br from-blue-600 to-indigo-900 rounded-[3rem] shadow-[0_0_80px_-10px_rgba(37,99,235,0.5)] flex items-center justify-center overflow-hidden group">
                                        <div className="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
                                        <Icon name="shield-check" size={120} className="text-white group-hover:scale-110 transition-transform duration-700" />
                                    </div>
                                    <div className="absolute top-0 right-1/4 w-12 h-12 bg-slate-900 border border-white/20 rounded-2xl flex items-center justify-center shadow-2xl animate-bounce"><Icon name="lock" className="text-blue-500" /></div>
                                    <div className="absolute bottom-1/4 left-0 w-16 h-16 bg-slate-900 border border-white/20 rounded-2xl flex items-center justify-center shadow-2xl animate-pulse"><Icon name="activity" className="text-cyan-500" /></div>
                                    <div className="absolute top-1/2 -right-8 w-20 h-20 bg-slate-900 border border-white/20 rounded-3xl flex items-center justify-center shadow-2xl animate-spin-slow"><Icon name="globe" className="text-indigo-400" /></div>
                                </div>
                            </ScrollReveal>
                        </div>
                    </section>

                    {/* 로고 슬라이더 */}
                    <div className={`py-16 border-y relative z-10 glass ${darkMode ? 'border-white/5 bg-slate-950/30' : 'border-slate-200 bg-white/50'}`}>
                        <div className="max-w-7xl mx-auto px-6 overflow-hidden">
                            <div className="animate-marquee whitespace-nowrap opacity-30 font-black text-3xl gap-24 uppercase tracking-[0.2em]">
                                {["WINS", "SECUI", "Blancco", "Monitorapp", "Scops", "NetAnd", "Fortinet", "SGA Solutions", "WINS", "SECUI", "Blancco"].map((p, i) => (
                                    <span key={i}>{p}</span>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* 카드 섹션 */}
                    <section className="py-40 px-6 max-w-7xl mx-auto">
                        <div className="text-center mb-32">
                            <ScrollReveal>
                                <h2 className="text-blue-500 font-black uppercase tracking-[0.3em] text-sm mb-6">Our Capabilities</h2>
                                <h3 className="text-5xl md:text-7xl font-black tracking-tighter mb-8 leading-tight">통합 보안 기술의<br />새로운 표준</h3>
                                <div className="w-24 h-1.5 bg-blue-600 mx-auto rounded-full"></div>
                            </ScrollReveal>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {businessAreas.map((area, idx) => (
                                <ScrollReveal key={idx} delay={idx * 150}>
                                    <div className={`group relative h-[450px] p-10 rounded-[3rem] border transition-all duration-700 overflow-hidden flex flex-col justify-between ${darkMode ? 'bg-slate-900/40 border-white/5 hover:border-blue-500/50 hover:bg-slate-900/60' : 'bg-white border-slate-100 hover:border-blue-300 hover:shadow-2xl'}`}>
                                        <div className={`absolute top-0 right-0 w-32 h-32 bg-gradient-to-br ${area.grad} blur-[80px] opacity-0 group-hover:opacity-40 transition-opacity`}></div>
                                        <div>
                                            <div className="flex justify-between items-start mb-12">
                                                <div className={`w-16 h-16 rounded-2xl flex items-center justify-center bg-gradient-to-br ${area.grad} text-white shadow-2xl group-hover:scale-110 transition-transform duration-500`}>
                                                    <Icon name={area.icon} />
                                                </div>
                                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-500 opacity-60">{area.tag}</span>
                                            </div>
                                            <h4 className="text-3xl font-black mb-6 leading-tight group-hover:text-blue-500 transition-colors">{area.title}</h4>
                                            <p className="leading-relaxed text-sm opacity-60">{area.desc}</p>
                                        </div>
                                        <div className="relative pt-6 border-t border-white/5 flex items-center justify-between group/btn cursor-pointer">
                                            <span className="text-xs font-black uppercase tracking-widest text-blue-500">Learn More</span>
                                            <div className="w-10 h-10 rounded-full border border-blue-500/30 flex items-center justify-center group-hover/btn:bg-blue-600 transition-all">
                                                <Icon name="arrow-right" size={16} className="text-blue-500 group-hover/btn:text-white" />
                                            </div>
                                        </div>
                                    </div>
                                </ScrollReveal>
                            ))}
                        </div>
                    </section>

                    {/* 수치 강조 섹션 */}
                    <section className="py-32 relative overflow-hidden bg-blue-600">
                        <div className="max-w-7xl mx-auto px-6 relative z-10 grid md:grid-cols-2 gap-16 items-center">
                            <ScrollReveal>
                                <h3 className="text-4xl md:text-6xl font-black text-white leading-tight mb-8">압도적인 기술력과<br />신뢰로 증명합니다.</h3>
                                <button className="bg-white text-blue-600 px-10 py-5 rounded-2xl font-black text-lg shadow-xl">회사 소개서 다운로드</button>
                            </ScrollReveal>
                            <div className="grid grid-cols-2 gap-6">
                                {[
                                    { label: "Founded in", val: "2010" },
                                    { label: "Global Partners", val: "20+" },
                                    { label: "Clients", val: "500+" },
                                    { label: "Certifications", val: "12" }
                                ].map((stat, i) => (
                                    <div key={i} className="bg-white/10 glass border border-white/10 p-8 rounded-[2rem] text-white">
                                        <div className="text-xs font-bold opacity-60 mb-2 uppercase tracking-widest">{stat.label}</div>
                                        <div className="text-4xl font-black">{stat.val}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* 푸터 */}
                    <footer className={`py-32 border-t px-6 ${darkMode ? 'bg-[#010409] border-white/5' : 'bg-slate-50 border-slate-200'}`}>
                        <div className="max-w-7xl mx-auto">
                            <div className="grid lg:grid-cols-12 gap-20 mb-24">
                                <div className="lg:col-span-5">
                                    <div className="flex items-center gap-4 mb-10">
                                        <div className="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg"><Icon name="shield-check" className="text-white" /></div>
                                        <div className="flex flex-col"><span className="text-2xl font-black tracking-tighter leading-none">GTE SECU</span><span className="text-[10px] font-black tracking-widest text-blue-500">Security Infrastructure</span></div>
                                    </div>
                                    <p className="text-lg max-w-sm mb-12 leading-relaxed opacity-60 font-medium">최고 수준의 보안 기술과 신뢰를 바탕으로 안전한 비즈니스 생태계를 선도하는 정보보호 전문 기업입니다.</p>
                                    <div className="flex gap-4">
                                        {['globe', 'users', 'mail', 'phone-call'].map(icon => (
                                            <div key={icon} className="w-12 h-12 rounded-2xl flex items-center justify-center bg-slate-900/50 border border-white/5 hover:bg-blue-600 transition-all cursor-pointer"><Icon name={icon} size={20} className="text-white" /></div>
                                        ))}
                                    </div>
                                </div>
                                <div className="lg:col-span-7 grid grid-cols-1 sm:grid-cols-3 gap-16">
                                    <div>
                                        <h4 className="text-sm font-black uppercase tracking-widest text-blue-500 mb-8">Navigation</h4>
                                        <ul className="space-y-4 text-sm font-bold opacity-70">
                                            <li>회사소개</li><li>사업영역</li><li>제품정보</li><li>기술지원</li>
                                        </ul>
                                    </div>
                                    <div className="sm:col-span-2">
                                        <h4 className="text-sm font-black uppercase tracking-widest text-blue-500 mb-8">Global Office</h4>
                                        <div className="space-y-6 text-sm font-medium opacity-70">
                                            <p className="flex gap-3"><Icon name="map-pin" size={18} className="text-blue-500 shrink-0" /> 서울특별시 영등포구 당산로41길 11, SK V1센터 E동 1605호</p>
                                            <p className="flex gap-3"><Icon name="phone-call" size={18} className="text-blue-500 shrink-0" /> 대표번호: 02-123-4567 / 팩스: 02-123-4568</p>
                                            <p className="flex gap-3"><Icon name="mail" size={18} className="text-blue-500 shrink-0" /> contact@gtesecu.co.kr</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="pt-12 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-8 text-[11px] font-black uppercase tracking-widest opacity-40">
                                <p>© 2024 GTE SECU CO., LTD. ALL RIGHTS RESERVED.</p>
                                <div className="flex gap-8"><a>Privacy Policy</a><a>Terms of Use</a></div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
